<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main">
        <div class="container-result">
            <!-- <span style="color: white; font-size: 50px; padding: 0px 5px ">oiiiiii</span>
            <span style="color: white; font-size: 50px; padding: 0px 70px">oiiiiii</span> -->
            <span style="color: rgba(255, 255, 255, 0.678); font-size: 1.5rem;">200 + 35</span>
            <span style="color: white;">235</span>
            
        </div>

        <div class="container-number">
            <div class="container-buttons">
                <div class="coluna-1">
                    <button class="font">7</button>
                    <button class="font">8</button>
                    <button class="font">9</button>
                    <button class="font"><img src="icons/delete.svg" alt="multi"></button>
                </div>
                <div class="coluna-1">
                    <button class="font">4</button>
                    <button class="font">5</button>
                    <button class="font">6</button>
                    <button class="font">0</button>
                </div>
                <div class="coluna-1">
                    <button class="font">1</button>
                    <button class="font">2</button>
                    <button class="font">3</button>
                    <button class="font"><img src="icons/equal.svg" alt="multi"></button>
                </div>
                <div class="coluna-1">
                    <button class="font"><img src="icons/multi.svg" alt="multi"></button>
                    <button class="font"><img src="icons/divi.svg" alt="multi"></button>
                    <button class="font"><img src="icons/sub.svg" alt="multi"></button>
                    <button class="font"><img src="icons/sum.svg" alt="multi"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
