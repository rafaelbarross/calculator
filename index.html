<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container-result">
        <div style="display: flex; align-items: center; gap: 30px">
          <div>
            <div class="previous-operand" style="color: rgba(255, 255, 255, 0.714); font-size: 1.5rem"></div>

            <div class="current-operand" style="color: white; font-size: 3rem"></div>
          </div>

          <div>
            <img data-delete src="icons/backspace.svg" alt="delete" />
          </div>
        </div>
      </div>

      <div class="container-number">
        <div class="container-buttons">
          <div>
            <button data-number>7</button>
            <button data-number>4</button>
            <button data-number>1</button>
            <button data-number style="align-items: end">.</button>
          </div>
          <div>
            <button data-number>8</button>
            <button data-number>5</button>
            <button data-number>2</button>
            <button data-number>0</button>
          </div>
          <div>
            <button data-number>9</button>
            <button data-number>6</button>
            <button data-number>3</button>
            <button data-equals>
              <img src="icons/equal.svg" alt="equal" />
            </button>
          </div>
          <div>
            <button data-operator>ร</button>
            <button data-operator>รท</button>
            <button data-operator>-</button>
            <button data-operator>+</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
